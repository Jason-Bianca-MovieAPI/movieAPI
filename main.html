<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoviesAPI</title>
</head>

<div class="movies">MOVIES</div>

<input class="addInput" id="addInput" placeholder="Add Movie">
<button class="addMovie" type="submit">Add Movie</button>



<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">

</script>

<script>
    //TODO: review functions
    const URL = "https://capable-zenith-layer.glitch.me/movies";
    //fetch all movies on server
    fetch(URL)
        .then(response => response.json())
        .then(data => {
            console.log(data);
            data.forEach(movies => {
                $('.movies').append(`<div>${movies.title} ${movies.rating} <button class='deleteMovie'>X</button></div>`)
            });

//add movies
            $('.addMovie').click((e) => {
                e.preventDefault()
                let inputText = $("#addInput").val();
                let inputRating = "4";
//new movie object
                let movieObj = {
                    title: inputText,
                    rating: inputRating
                };
//adding it to server data
                let options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(movieObj),
                };

            fetch(URL, options)
                .then(response => response.json())
                .catch(error => console.log(error))
            $('.movies').append("<div>" + $("#addInput").val() + $(movieObj.rating) + "<button class='deleteMovie'>X</button>" + "</div>");
            })


            $(document).on("click", ".deleteMovie", function(id){
                let newUrl = URL + 55;
                console.log(id);
                const deleteOptions = {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                }
                fetch(URL, deleteOptions)
                    .then(response => response.json())
                    .catch(error => console.log(error))

            })










        });

</script>
</body>
</html>
